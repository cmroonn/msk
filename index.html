<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="wrapper">
        <div class="container">
            <!-- header begin -->
            <header class="header" id="header">
                <div class="logo">
                    <img src="img/logo-mob.png" alt="logo">
                </div>

                <div class="consult">
                    <span class="consult__text">
                        Консультация эксперта по комплексу
                    </span>
                    <div class="consult__content">
                        <div class="consult__btn" id="callTo">
                            <img src="img/phone.png" alt="phone">
                            <span>
                                8 495 740-99-88
                            </span>
                        </div>

                        <div class="consult__work">
                            сейчас работаем
                        </div>
                    </div>
                </div>
            </header>
            <!-- header end -->

            <div class="content">
                <h1 class="content__title">
                    новые башни «москва сити»
                    <span>
                        grand towers
                    </span>
                </h1>

                <div class="content__point point-1">
                    <img src="img/point.png" alt="point">
                    <span>
                        308 м
                    </span>
                </div>

                <div class="content__point point-2">
                    <img src="img/point.png" alt="point">
                    <span>
                        308 м
                    </span>
                </div>

                <div class="content__point point-3">
                    <img src="img/point.png" alt="point">
                    <span>
                        308 м
                    </span>
                </div>
            </div>

            <div class="download">
                <p class="download__heading">
                    <span>Скачайте презентацию</span>
                    новой башни Москва Сити
                </p>

                <a href="#" class="download__btn" download="grand towers">
                    <div class="download__btn-wrap">
                        Скачать презентацию
                        <span>grand towers</span>
                    </div>
                </a>
            </div>

        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
